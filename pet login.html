<!DOCTYPE html>

        }

        .registration-form {
            max-width: 400px;

        }

    <title>Pet Owner Form</title>
</head>
<body>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-lg-5">

                <div class="row py-3 px-lg-5">
                    <div class="col-lg-4">
                        <a href="./index.html" class="navbar-brand d-none d-lg-block">

    </div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <img src="./img/about-1.jpg" width="2000px">
        </div>
        <div class="col-md-3">
            <div class="registration-container">
                <h1 class="text-2xl p-2 m-2 font-bold text-white">Register as a Pet Sitter</h1>
                <form class="registration-form" id="registrationForm">
                    <div class="mb-3">
                        <label for="username" class="form-label text-white">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-white">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label text-white">Location:</label>
                        <input type="text" class="form-control" id="location" name="location" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNo" class="form-label text-white">Phone no:</label>
                        <input type="text" class="form-control" id="phoneNo" name="phoneNo" required>
                    </div>
                    <a class="btn btn-success" href="./index.html">Submit</a>
                </form>
                <div id="registrationResult"></div>
            </div>
            
            <script>
                function registerUser() {
                    // Get form data
                    const username = document.getElementById('username').value;
                    const email = document.getElementById('email').value;
                    const petType = document.getElementById('petType').value;
                    const phoneNo = document.getElementById('phoneNo').value;
                    window.location.href = "./index.html";
                
                    // Display the user's information (for demonstration purposes)
                    const resultContainer = document.getElementById('registrationResult');
                    resultContainer.innerHTML = `
                        <h2>Registration Successful</h2>
                        <p>Username: ${username}</p>
                        <p>Email: ${email}</p>
                        <p>Location: ${location}</p>
                        <p>Phone No: ${phoneNo}</p>
                        
                    `;
                
                    // Redirect to a different page after registration
                    window.location.href ="./index.html";
                }
                </script>
        </div>
    </div>
</div>

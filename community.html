            // Function to add a new comment
            function addComment() {
                var commentContent = $("#commentContent").val();
                var commentsContainer = $(".modal.show .comments");
    
                // Check if the post is open in the modal
                if (commentsContainer.length > 0) {
                    // Create a new comment element
                    var newComment = `
                        <div class="comment">
                            <strong>Your Name:</strong> ${commentContent}
                        </div>
                    `;
                    // Append the new comment to the comments container
                    commentsContainer.append(newComment);
                }
    
               
                $("#commentContent").val("");
    
                $(".modal.show").modal("hide");
            }

            function addPost() {
                var postContent = $("#postContent").val();
                var newPost = `
                    <div class="post">
                        <h4>Your Name</h4>
                        <p>${postContent}</p>
                        <small>Posted on: ${getCurrentDate()}</small>
                    </div>
                `;
    
                $("#community-section .post-container").prepend(newPost);

            }
            function getCurrentDate() {
                var options = { year: 'numeric', month: 'long', day: 'numeric' };
